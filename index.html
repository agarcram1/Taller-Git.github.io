<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #b3b3b3; 
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .desplegable {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .desplegable span {
            display: block;
            width: 30px; 
            height: 3px;
            background-color: #000;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            order: 1;
        }

        .desplegable {
            order: -1;
        }

    </style>
</head>
<body>

<header> 
    <div class="logo">Proyecto GitHub</div>
    <div class="desplegable">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

</body>
</html>
